name: ci-frontend-workflow

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * 0'
  pull_request:
    branches: 
      - main
    paths:
      - 'starterfrontend/**'

#Use a matrix strategy to use Node.js versions 16.x and 18.x
jobs:
  lint:

    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: [16.x, 18.x]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install the dependencies.
      - name: Install the dependencies
        run: cd starter/frontend && npm ci

      # Run the linter.
      - name: Run linter
        run: cd starter/frontend && npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install the dependencies.
      - name: Install the dependencies
        run: cd starter/frontend && npm ci

      # Run the tests.
      - name: Run test
        run: cd starter/frontend && npm run test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install the dependencies.
      - name: Install the dependencies
        run: cd starter/frontend && npm ci
      # Docker build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Docker build
        if: ${{ success() }}
        run: |
          docker build -t my-frontend-app:${{ github.sha }} ./starter/frontend

      # Send a console message at completion.
      - run: |
          echo "Hello ${{github.actor}}. You pull to ${{github.repository}} at $(date)."

        
